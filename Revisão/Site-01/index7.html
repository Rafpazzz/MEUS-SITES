<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>

    <button onclick="doSomethinsg()" style="font-size: 25px; background-color: lightgray; color:darkturquoise; border-radius: 25px;">click

    <p id="greeting">Hello Word</p>

    <script>
        function doSomethinsg() {
            document.getElementById("greeting").innerHTML = "Goodbye"
        }
    </script>

</body>

</html>
