<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

        <form action="arquivos/document.txt" method="post" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" required placeholder="name">
            <br>
        
            <label for="email">email</label>
            <input type="email" id="email" required placeholder="email">
            <br>

            <label for="password">password</label>
            <input type="password" id="password" minlength="6" required >
            <br>

            <label for="phone">phone</label>
            <input type="tel" id="phone" placeholder="99999-9999" pattern="[0-9]{5}-[0-9]{4}">
            <br>

            <label for="birthdate">birthdate</label>
            <input type="date" name="" id="birthdate"><br>

            <label for="qauntity">Qauntity</label>
            <input type="number" name="" id="qauntity" min="0" max="99" value="1"><br>

            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" name="title" id="Mr." value="Mr.">
            <label for="Ms.">Ms.</label>
            <input type="radio" name="title" id="Ms." value="Ms.">
            <label for="PhD.">PhD.</label>
            <input type="radio" name="title" id="PhD." value="PhD."><br>

            <label for="payemnt">Payemnt</label>
            <select name="" id="payemnt">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">subscribe</label>
            <input type="checkbox" name="" id="subscribe"><br>
            
            <label for="comment">comment</label><br>
            <textarea name="" id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">file</label>
            <input type="file" name="" id="file" accept="image/png, image/jpeg"><br>

            <input type="reset"><br>
            <input type="submit">

        </form>

</body>
</html>
